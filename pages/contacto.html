<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pasteleria Santa Delicia</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="encabezado">

        <h1> Pasteleria<span class="pastel">Santa Delicia</span></h1>

        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href=".productos.html">Productos</a></li>
                <li><a href=".tienda.html">Tienda</a></li>
                <li><a href=".contacto.html">Contacto</a></li>
                <li><a href=".multimedia.html">Multimedia</a></li>
            </ul>
        </nav>

    </header>

    <!-- Formulario -->

    <div class="form-content">
        
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre" >

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Correo" >

            <label for="direction">Direccion</label>
            <input type="text" id="direction" name="direction" placeholder="Direccion" >

            <label for="phone">Telefono</label>
            <input type="tel" id="phone" name="phone" placeholder="Telefono">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>

            <input class="btn" type="submit" name="contact" value="Enviar Mensaje">
        </form>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <div class="footerContenido">
            <div class="infoContacto">
                <h4>Todos los derechos reservados.</h4>
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Falsa, 123</p>
                <p><i class="fas fa-phone"></i> Teléfono: +123 456 789</p>
                <p><i class="fas fa-envelope"></i> Email: info@elrincondelpanadero.com</p>
            </div>
        </div>
    </footer>

</body>
</html>
